  <div class="row">
        <div class="col-md-5">  
    <div class="modal">

            <img src="avatar.png" id="photo">
            <input type="file" id="file">
            <label for="file" id="uploadBtn"><i class="fas fa-image"></i></label>
             </div>
        <!-- <img src="img/profile.jpg" alt=""> -->
        <div class="close"></div>
    </div>
    
    <div class="todo">

            <div class="header">

                </div>

                        </svg>  Tel :</p>
                        </p>
                    </div>
                    <div class="icons-container">
                        <a href="#" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="message-wrap">
                            <a href="#" class="message">Messsage</a>
                        </div>
                        <div class="retour-wrap">
                            <a href="#" class="back">Retour</a>
                        </div>
                    </div>
                </div>

                    <div>
                        <h3 class="number">91</h3>

                    <div>

                        <h3 class="number-title">Followers</h3>
                    </div>
                </div> -->

        </div>
    </div>
    </div>

                <div class="col-md-5">
                <div class="modal">
                      <!-- <img src="img/profile.jpg" alt=""> -->
                    <div class="close"></div>
                </div>
                
                <div class="todo">
                    <div class="card">
                        <div class="header">
                           <p> <i class="fas fa-shopping-basket">Achat:</i></p>

              </div>
              </div>
            </div>

            <div class="col-md-2">
